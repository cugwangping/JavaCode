	<h3 style="text-align:center;">李白</h3>
	<hr>
<p>花间一壶酒，独酌无相亲。</p>
<p>举杯邀明月，对影成三人。</p>
<p>月既不解饮，影徒随我身。</p>
<div style="background-color:#97CBFF;">
<p style="color:red">暂伴月将影，行乐须及春。</p>
<p style="color:green">我歌月徘徊，我舞影零乱。</p>
<p>醒时同交欢，醉后各分散。</p>
<p>永结无情游，相期邈云汉。</p>
